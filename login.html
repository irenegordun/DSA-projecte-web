<!-- LOGIN FUNCIONA -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">MARIO BROS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html" href="javascript:void(0)">Index</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html" href="javascript:void(0)">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-fluid">
        <h2>Login</h2>
        <h5>Please, input you user and password</h5>
        <div class="row">
            <div
                ><input type="text" class="form-control" id="login_username" placeholder="UserName">
            </div>
            <div
                ><input type="text" class="form-control" id="login_password" placeholder="Password"></div>
            </div>
            <div
                class="col-md-4"><button type="btn" id ="buttonS" class="btn btn-primary btn-warning" onclick="login()">Login</button>
            </div>

            <script>
                function login() {
                    var username = $('#login_username').val();
                    var password = $('#login_password').val();

                     $.ajax({
                        contentType: "application/json",
                        type: 'POST',
                        url: '/dsaApp/user/logIn',
                        data: JSON.stringify({"username": username, "password": password}),
                        dataType: 'json',
                        success: function (result) {
                            alert("Login successful. Welcome back, " + username);
                            localStorage.setItem("activeUser", username);
                            window.location.href = "userProfile.html";
                        },
                     error : function(error) {
                         if (username == "" || password == "")
                            alert("You left something blank, please try again!");
                         else
                            alert("Wrong Username or Password, please try again!");
                           //window.location.href = "login.html";
                     }
               });
}
            </script>
        </div>
    </div>

</body>
</html>
